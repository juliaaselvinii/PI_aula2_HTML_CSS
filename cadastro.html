<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <!-- Rodape começo -->
    <div class="cabecalho">
        <div class="caixa">
            <b id="vermelho">Projeto</b><b id="branco"> Iot Revolucionário</b>
            <nav>
                <ul> 
                    <li id="vermelho">HOME</li>
                    <li id="branco">SOBRE</li>
                    <li id="branco">CONTATO</li>
                    <li id="branco">LOGIN</li>
                </ul>
            </nav>
        </div>    
    </div>
    <!-- Rodape final -->


    <!-- Cadastro começo -->
    <div class="pag-cadastro">
        <div class="container">
            <div class="cadastro">
                <h1>Faça aqui seu cadastro!</h1>

                <form>
                    Nome completo: <br/>
                    <input type="text" class="input-padrao" placeholder="Nome e Sobrenome" />
                    <br/><br/>

                    Login:<br/>
                    <input type="text"class="input-padrao" placeholder="nome de usuário">
                    <br/><br/>

                    Senha:<br/>
                    <input type="password" class="input-padrao" placeholder="********"/>
                    <br/><br/>

                    <button class="botao">Cadastrar</button>
                   
                </form>

               
            </div>
        </div>
    </div>
    
    <img  class="imagem" src="side-img-contato_orange.jpg" alt="">

</body>
</html>
